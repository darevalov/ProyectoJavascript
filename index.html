<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Carrito de compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
  <div class="row" style="margin:0px;">
    <nav class="navbar navbar-default ">
      <span class="navbar-brand navbar-brand-centered"><strong>Bienvenidos a PC Rhapsody</strong></span>
    </nav>
  </div>
<div class="container" id="container-items">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <!-- Carrito Thumbnail -->
      <ul class="shop__sorting">
        <li>Carrito</li>
        <li><a href="#" id="cart" onclick="checkoutCart()"></a></li>
      </ul>
      <!-- Fin Carrito Thumbnail -->
      <!-- Productos  -->
      <div class = "row product-list">
      </div>
      <!-- Fin Productos -->
    </div>
  </div>
</div>


<!-- Checkout -->
  <!-- Carrito Compras -->
<div class="checkout_container" id="checkout-items" style="display: none;">
  <div class="checkout_detalle">
    <div>
      <h3><b>Carrito de compra</b></h3>
      <div class="checkout_item_detalle ">
        <div class="main checkout_item_detalle_line">
          <p><b>Descripcion</b></p>
          <p id="descripcion"></p>
        </div>
        <div class="main checkout_item_detalle_line">
          <p><b>Cantidad</b></p>
          <p id="cantidad"></p>
        </div>
        <div class="main checkout_item_detalle_line">
          <p><b>Precio</b></p>
          <p id="precio"></p>
        </div>
      </div>
      <div class="checkout_volver">
        <a href="#" onclick="showCart()"><i class="fa fa-arrow-left"></i> Volver a la tienda</a>
      </div>
    </div>
    <!-- Resumen -->
    <div class="checkout_resumen">
      <h3>Resumen del pedido</h3>
      <div class="checkout_resumen_detalle">
        <div class="col-2 checkout_resumen_detalle_line">
          <p>Cantidad de productos</p>
        </div>
        <div class="col-2 checkout_resumen_detalle_line">
          <p id="cantidad-items">$Qty</p>
        </div>
        <div class="col-2">
          <p>Subtotal</p>
        </div>
        <div class="col-2">
          <p id="subtotal">$SubPrice</p>
        </div>
        <div class="col-2">
          <p>IVA</p>
        </div>
        <div class="col-2">
          <p id="iva">$IVA</p>
        </div>
        <div class="col-2 checkout_resumen_detalle_line">
          <p>PRECIO TOTAL</p>
        </div>
        <div class="col-2 checkout_resumen_detalle_line">
          <p id="precioTotal">$PRECIO_TOTAL</p>
        </div>        
      </div>
      <div class="col-md-12 text-center">
      <button class="btn" onclick="pago()" style="margin-bottom: 30px;">PAGAR</button>      
      </div>
    </div> 
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="cart.js"></script>
</body>
</html>
